<div class="contain">
	<div class="row">
		<div class="center-form panel">
			<div class="panel-body">
				<h2 class="text-center">Login</h2>
				<form method="post" ng-submit="login()" name="loginForm">
					<div class="has-feedback form-group">
						<input class="form-control input-lg" type="text" name="email" ng-model="email" placeholder="Email" required autofocus>
					</div>

					<div class="has-feedback form-group">
						<input class="form-control input-lg" type="password" name="password" ng-model="password" placeholder="Password" required>
					</div>

					<button type="submit" ng-disabled="loginForm.$invalid" class="btn btn-lg btn-block btn-success">Sign In
					</button>

					<br/>

					<p class="text-center">
						<a href="#">Forgot your password?</a>
					</p>

					<p class="text-center text-muted">
						<small>Don't have an account yet? <a href="/signup">Sign up!</a></small>
					</p>

					<div class="signup-or-separator">
						<h6 class="text">or</h6>
						<hr>
					</div>

					<button class="btn btn-lg btn-block btn-facebook" ng-click="facebookLogin()"><span>facebook icon</span></button>
					<button class="btn btn-lg btn-block btn-google-plus" ng-click="googleLogin()"><span>google icon</span></button>
				</form>
			</div>
		</div>
	</div>
</div>
